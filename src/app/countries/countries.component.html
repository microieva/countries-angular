<div class="search-banner">
  <input class="input" [(ngModel)]="searchText"/>
</div>

<ul class="countries">
    <li class="country-card" *ngFor="let country of countries | countryFilter: searchText">
      <a routerLink="/country/{{country.name}}">
        <img class="flag" src="{{ country.flag }}"> 
        <h3>{{country.name}}</h3>
        <p>capital: {{country.capital}}</p>
      </a>
    </li>
</ul>
